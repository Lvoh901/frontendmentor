<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="flex-items"></div>

    <div class="flex-items1">
      <p class="statement">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="statement1">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-tag">
        <p class="price-tag1"><strong>$149.99</strong></p>
        <p class="price-tag2">$169.99</p>
      </div>
      <button><a href="" class="price"><img src="/images/icon-cart.svg" alt="" width="10px"> Add to Cart</a></button>
    </div>
 </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Lvoh901" target="_blank">Elvis Odhiambo</a>.
  </div>
</body>
</html>
